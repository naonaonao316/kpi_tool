<!DOCTYPE html>
<html>
  <head>
    <title>Title</title>
    <script src="./js/jquery.js"></script>
    <script src="./js/jquery.jqplot.js"></script>
    <script src="./js/jqplot.categoryAxisRenderer.js"></script>
    <script src="./js/jqplot.barRenderer.js"></script>
    <script class="include" type="text/javascript" scr="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/jquery.jqplot.css" />
    <link rel="stylesheet" type="text/css" href="./css/pc.css" />
    <link rel="stylesheet" type="text/css" href="./css/mobile.css" />
  </head>
  <body>
    <h1>Graph Samples</h1>
    <div class="header-feature-box-outer">
      <div class="header-feature-box">
        <div id="chart1"></div>
      </div>
      <div class="header-feature-box">
        <div id="chart2"></div>
      </div>
      <div class="header-feature-box">
        <div id="chart3"></div>
      </div>
    </div>
    <script class="code" type="text/javascript">
      $(document).ready(function(){
        var line1 = [['Nissan', 4],['Porche', 6],['Acura', 2],['Aston Martin', 5],['Rolls Royce', 6]];

        $('#chart1').jqplot([line1], {
            title:'Bar Chart with Custom Colors',
            // Provide a custom seriesColors array to override the default colors.
            seriesColors:['#85802b', '#00749F', '#73C774', '#C7754C', '#17BDB8'],
            seriesDefaults:{
                renderer:$.jqplot.BarRenderer,
                rendererOptions: {
                    // Set varyBarColor to tru to use the custom colors on the bars.
                    varyBarColor: true
                }
            },
            axes:{
                xaxis:{
                    renderer: $.jqplot.CategoryAxisRenderer
                }
            }
        });
    });
    </script>
    <script type="text/javascript" class="code">
    $(document).ready(function(){
        var line1 = [['Nissan', 4],['Porche', 6],['Acura', 2],['Aston Martin', 5],['Rolls Royce', 6]];

        $('#chart2').jqplot([line1], {
            title:'Bar Chart with Varying Colors',
            seriesDefaults:{
                renderer:$.jqplot.BarRenderer,
                rendererOptions: {
                    // Set the varyBarColor option to true to use different colors for each bar.
                    // The default series colors are used.
                    varyBarColor: true
                }
            },
            axes:{
                xaxis:{
                    renderer: $.jqplot.CategoryAxisRenderer
                }
            }
        });
    });
    </script>
    <script type="text/javascript" class="code">
    $(document).ready(function(){
        var line1 = [['Nissan', 4],['Porche', 6],['Acura', 2],['Aston Martin', 5],['Rolls Royce', 6]];

        $('#chart3').jqplot([line1], {
            title:'Bar Chart with Custom Colors',
            // Provide a custom seriesColors array to override the default colors.
            seriesColors:['#85802b', '#00749F', '#73C774', '#C7754C', '#17BDB8'],
            seriesDefaults:{
                renderer:$.jqplot.BarRenderer,
                rendererOptions: {
                    // Set varyBarColor to tru to use the custom colors on the bars.
                    varyBarColor: true
                }
            },
            axes:{
                xaxis:{
                    renderer: $.jqplot.CategoryAxisRenderer
                }
            }
        });
    });
    </script>
  </body>
</html>
